<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demande de Certificats de Travail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    h3 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #666;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn-primary {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Demande de Certificats de Travail</h3>
    <form id="certificateForm">
      <div class="form-group">
        <label for="certificateType">Type de Certificat :</label>
        <input type="text" id="certificateType" name="certificateType" required>
      </div>
      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
  </div>
  <script>
    document.getElementById('certificateForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const certificateType = document.getElementById('certificateType').value;
      const emailBody = `Type de certificat demand√© : ${certificateType}`;
      const emailSubject = "Demande de certificat de travail";

      const mailtoLink = `mailto:trabelsisabrouna@gmail.com?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>

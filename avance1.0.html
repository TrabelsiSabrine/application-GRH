<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande d'avance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h3 {
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Demande d'avance sur salaire</h3>
        <form id="advanceForm">
            <div class="form-group">
                <label for="amount" class="form-label">Montant :</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="reason" class="form-label">Raison :</label>
                <textarea id="reason" name="reason" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
    <script>
        document.getElementById('advanceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const reason = document.getElementById('reason').value;
            const emailBody = `Montant : ${amount}\nRaison : ${reason}`;

            window.location.href = `mailto:trabelsisabrouna@gmail.com?subject=Demande%20d'avance&body=${encodeURIComponent(emailBody)}`;
        });
    </script>
</body>
</html>
